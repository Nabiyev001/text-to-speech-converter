<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="row">
        <div class="container justify-content-center align-items-center">
            <div class="app-cont m-5 d-flex flex-column align-items-center">
                <h1 class="fw-bold text-light text-center">Text to Speech <span class="text-primary">Converter</span>
                </h1>
                <textarea class="col-md-4 text-light mt-5 rounded p-2"></textarea>
                <div class="languages gap-2">
                    <select name="lang" id="" class="rounded m-4 p-1">
                        <option value="af-ZA">Afrikaans</option>
                        <option value="ar-SA">Arabic</option>
                        <option value="az-AZ">Azerbaijani</option>
                        <option value="bn-BD">Bengali</option>
                        <option value="bg-BG">Bulgarian</option>
                        <option value="ca-ES">Catalan</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="hr-HR">Croatian</option>
                        <option value="cs-CZ">Czech</option>
                        <option value="da-DK">Danish</option>
                        <option value="nl-NL">Dutch</option>
                        <option value="en-GB">English (UK)</option>
                        <option value="en-US">English (US)</option>
                        <option value="et-EE">Estonian</option>
                        <option value="fi-FI">Finnish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="el-GR">Greek</option>
                        <option value="gu-IN">Gujarati</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="hu-HU">Hungarian</option>
                        <option value="is-IS">Icelandic</option>
                        <option value="id-ID">Indonesian</option>
                        <option value="it-IT">Italian</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="jv-ID">Javanese</option>
                        <option value="kn-IN">Kannada</option>
                        <option value="ko-KR">Korean</option>
                        <option value="lt-LT">Lithuanian</option>
                        <option value="lv-LV">Latvian</option>
                        <option value="ml-IN">Malayalam</option>
                        <option value="mr-IN">Marathi</option>
                        <option value="ne-NP">Nepali</option>
                        <option value="no-NO">Norwegian</option>
                        <option value="fa-IR">Persian</option>
                        <option value="pl-PL">Polish</option>
                        <option value="pt-PT">Portuguese</option>
                        <option value="pa-IN">Punjabi</option>
                        <option value="ro-RO">Romanian</option>
                        <option value="ru-RU">Russian</option>
                        <option value="sr-RS">Serbian</option>
                        <option value="sk-SK">Slovak</option>
                        <option value="sl-SI">Slovenian</option>
                        <option value="es-ES">Spanish</option>
                        <option value="sv-SE">Swedish</option>
                        <option value="ta-IN">Tamil</option>
                        <option value="te-IN">Telugu</option>
                        <option value="th-TH">Thai</option>
                        <option value="tr-TR">Turkish</option>
                        <option value="uk-UA">Ukrainian</option>
                        <option value="ur-PK">Urdu</option>
                        <option value="vi-VN">Vietnamese</option>
                    </select>
                    <button class="px-3 p-1 rounded text-light fw-bold" onclick="play()"><i
                            class="fa-solid fa-play text-light p-1"></i>Play</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
